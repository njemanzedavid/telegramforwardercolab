<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticate with Telegram</title>
  </head>
  <body>
    <h2>Authenticate with Telegram</h2>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %} {% if phone_number %}
    <form action="{{ url_for('verify_code') }}" method="post">
      <input type="hidden" name="phone_number" value="{{ phone_number }}" />
      <label for="code">Enter the code sent to your phone:</label><br />
      <input type="text" id="code" name="code" required /><br />
      <input type="submit" value="Verify Code" />
    </form>
    {% else %}
    <form action="{{ url_for('auth') }}" method="post">
      <label for="api_id">API ID:</label><br />
      <input type="text" id="api_id" name="api_id" required /><br />
      <label for="api_hash">API Hash:</label><br />
      <input type="text" id="api_hash" name="api_hash" required /><br />
      <label for="phone_number">Phone Number:</label><br />
      <input type="text" id="phone_number" name="phone_number" required /><br />
      <input type="submit" value="Submit" />
    </form>
    {% endif %}

    <a href="{{ url_for('menu') }}">Return to Main Menu</a>
  </body>
</html>
